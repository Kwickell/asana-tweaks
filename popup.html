<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/switch.css">
</head>

<body>
  <div class="header">Asana Tweaks</div>

  <div class="switches">
    <div>
      <div class="label">Hide popups</div>
      <label class="switch">
        <input type="checkbox" data-option="hidePopups">
        <span class="slider"></span>
      </label>
    </div>
    <div>
      <div class="label">Hide logo</div>
      <label class="switch">
        <input type="checkbox" data-option="hideLogo">
        <span class="slider"></span>
      </label>
    </div>
    <div>
      <div class="label">Hide unicorns</div>
      <label class="switch">
        <input type="checkbox" data-option="hideUnicorns">
        <span class="slider"></span>
      </label>
    </div>
    <div>
      <div class="label">Compact timeline</div>
      <label class="switch">
        <input type="checkbox" data-option="compactTimeline">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">Made with ❤️ in Sweden</div>

  <script src="js/popup.js"></script>
</body>

</html>
